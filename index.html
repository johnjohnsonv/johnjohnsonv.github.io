<script type="text/javascript">
	function countdown(){
		var now = new Date();
		var tathvaDate = new Date(2020,9,18);

		var currentTime = now.getTime();
		var tathvaTime = tathvaDate.getTime();

		var leftTime = tathvaTime -currentTime;


		var s = Math.floor(leftTime/1000);
		var m = Math.floor(s/60);
		var h = Math.floor(m/60);
		var d = Math.floor(h/24);

		h%=24;
		m%=60;
		s%=60;

		var d1 =  Math.floor(d/100);
		var d2 = Math.floor((d%100)/10);
		var d3 = ((d%100)%10);

		var h1 = Math.floor(h/10);
		var h2 = h%10;

		var m1 = Math.floor(m/10);
		var m2 = m%10;

		var s1 = Math.floor(s/10);
		var s2 = s%10;


		
			

	

	document.getElementById("hour-1").setAttribute("class","num-"+h1);
	document.getElementById("hour-2").setAttribute("class","num-"+h2);	
	document.getElementById("minute-1").setAttribute("class","num-"+m1);
	document.getElementById("minute-2").setAttribute("class","num-"+m2);
	document.getElementById("second-1").setAttribute("class","num-"+s1);
	document.getElementById("second-2").setAttribute("class","num-"+s2);
	document.getElementById("day-1").setAttribute("class","num-"+d1);
	document.getElementById("day-2").setAttribute("class","num-"+d2);
	document.getElementById("day-3").setAttribute("class","num-"+d3);
	
	setTimeout(countdown, 1000);
}

countdown();


</script>
